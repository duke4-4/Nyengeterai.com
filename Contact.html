<div id="contact-form" class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6 rounded shadow-lg">
    <button id="close-btn" class="text-gray-700 hover:text-red-600 font-bold text-xl absolute top-2 right-2" onclick="closeForm()">X</button>
    <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
<form action="https://fabform.io/f/{form-id}" method="post" class="space-y-4">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-600">Name:</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-600">Email:</label>
            <input type="email" id="email" name="email" required
                   class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
        </div>

        <div>
            <label for="message" class="block text-sm font-medium text-gray-600">Message:</label>
            <textarea id="message" name="message" rows="4" required
                      class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500"></textarea>
        </div>

        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Submit
        </button>
    </form>
  <a href="https://fabform.io" target="_blank" id="powered-by" class="text-gray-700 hover:text-blue-500">
    Powered By FabForm.io
</a>
</div>



<button id="open-popup-btn">
    <i id="popup-icon" class="fas fa-comment"></i>
</button>

<script>
    const openPopupBtn = document.getElementById('open-popup-btn');
    const contactForm = document.getElementById('contact-form');
    const popupIcon = document.getElementById('popup-icon');

    openPopupBtn.addEventListener('click', function () {
        if (contactForm.style.display === 'block') {
            contactForm.style.display = 'none';
            popupIcon.classList.remove('fa-comment');
            popupIcon.classList.add('fa-comment-alt');
        } else {
            contactForm.style.display = 'block';
            popupIcon.classList.remove('fa-comment-alt');
            popupIcon.classList.add('fa-comment');
        }
    });

    function closeForm() {
        contactForm.style.display = 'none';
        popupIcon.classList.remove('fa-comment');
        popupIcon.classList.add('fa-comment-alt');
    }

    contactForm.addEventListener('click', function (e) {
        if (e.target === this) {
            closeForm();
        }
    });
</script>
